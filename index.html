<!DOCTYPE html>
<html>
    <head>
        <title>Mean Girls RPG</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Oswald" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
</head>
<body>
  
<div class = "jumbotron"> 
        <h1>Mean Girls RPG</h1>
        <div id = "todo"><br><p>Pick a Mean Girl to sit with at lunch.</p></div>
</div>
        
<div id = "homeroom">
    <div class = "row">
        <img class ="col-xs-3 meanGirl" id="regina" src = "assets/images/regina.jpg"/>
        <img class ="col-xs-3 meanGirl" id="karen" src = "assets/images/karen.png"/>
        <img class ="col-xs-3 meanGirl" id="gretchen" src = "assets/images/gretchen.jpg"/>
        <img class ="col-xs-3 meanGirl" id="cady" src = "assets/images/cady.jpg"/>
    </div>
</div>

<div id = "burnbook">
    <div class = "row">
        <div class="col-xs-5" id="yourStation">
            <div class="row"><div class="col-md-12">
                <h1 class="labelbox">You:  
                <span class="hername" id = "playerName"></span></h1><br>
                <div id="playerDiv"></div>
                <h2 class="herhp" id = "playerHp"></h2>
            </div></div>
        </div>
        
        <div class="col-xs-2">
            <img id = "attack_button" src="assets/images/burnbook.png">
            <div id="alertBox1"></div>
            <div id="alertBox2"></div>
        </div>

        <div class="col-xs-5" id="battleStation">
            <div class="row"><div class="col-md-12">
                <h1 class="labelbox">Plastic: 
                <span class="hername" id = "battleName"></span></h1><br>
                <div id = "battleDiv"></div>
                <h2 class="herhp" id = "battleHp"></h2>
            </div></div>
        </div>
    </div>
</div>    

<div id="frenemyBox">
    <div class = "row">
        <div class="col-xs-12" id = "enemyholder">
            <h1>Frenemies</h1>
            <div id = "enemiesDiv"></div>
        </div>
    </div>
    <div class = "row">
        <div class="col-xs-12" id = "tauntbox"></div>
    </div>
</div>

</body>
</html>
